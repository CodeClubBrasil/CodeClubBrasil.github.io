<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		html body {
			width: 100%;
			height: 100%; 
			padding: 0px;
			margin: 0px;
			overflow: hidden;
			font-family: arial;
			font-size: 10px;
			color: #6e6e6e;
			background-color: #000;
		} 

		#ccbriframe { 
			width: 100%;
			background-color: #fff;
		}    
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
         var calcHeight = function() {
           $('#ccbriframe').height($(window).height());
         }

         $(document).ready(function() {
           calcHeight();
         }); 

         $(window).resize(function() {
           calcHeight();
         }).load(function() {
           calcHeight();
         });
    </script>

</head>
<body>
	<iframe id="ccbriframe" frameborder='0' height='465px' width='470px' scrolling='yes' src='//www.felipefernandesweb.com.br/ccbr' frameborder="0" allowfullscreen></iframe>
</body>
</html>
